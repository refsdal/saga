name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: "ğŸ— Build and test solution"
    runs-on: ubuntu-latest
    env: 
      CONFIGURATION: Release

    steps:
      - name: "ğŸ›ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ’¾ Setup .NET SDK"
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: "ğŸ’¾ Setup .NET Workloads"
        run: |
          dotnet workload install aspire
          dotnet workload update

      - name: "ğŸ’¾ Install GitVersion"
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: "ğŸ” Determine Version"
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          useConfigFile: true

      - name: "â¬‡ Restore dependencies"
        run: dotnet restore

      - name: "ğŸ— Build solution"
        run: dotnet build --nologo --no-restore --configuration ${{ env.CONFIGURATION }}

      - name: "ğŸ§‘â€ğŸ”¬ Test solution"
        run: dotnet test --nologo --no-build --no-restore --verbosity normal --configuration ${{ env.CONFIGURATION }}
